<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MEOW !</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="keys">
            <!--A for Ayu, A keycode: 65-->
            <div data-key="65" class="key">
                <img id="Ayu" class="catImg" src="images/cat1.jpg" alt="cat1">
                <span class="catNames">Ayu</span>
            </div>

            <!--S for Sayoko, S keycode: 83-->
            <div data-key="83" class="key">
                <img id="Sayoko" class="catImg" src="images/cat2.jpg" alt="cat2">
                <span class="catNames">Sayoko</span>
            </div>

            <!--D for Daisuke, D keycode: 68-->
            <div data-key="68" class="key">
                <img id="Daisuke" class="catImg" src="images/cat3.jpg" alt="cat3">
                <span class="catNames">Daisuke</span>
            </div>
        </div>

        <!--associate audio files with keycodes-->
        <audio data-key="65" src="audio/angry4.wav"></audio>
        <audio data-key="83" src="audio/kitten4.wav"></audio>
        <audio data-key="68" src="audio/cat2.wav"></audio>
    </body>
    <script src="script.js"></script>
</html>
